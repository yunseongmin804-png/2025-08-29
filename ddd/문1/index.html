<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>할 일 목록 (토글)</title>
	<style>
		ul { list-style: none; padding: 0; }
		li { font-size: 20px; line-height: 35px; cursor: pointer; }
		.check { color: #ccc; font-size: 20px; margin-right: 25px; }
		.check:hover { color: #222; }
	</style>
</head>
<body>
	<h1>할 일 목록</h1>
	<ul>
		<li><span class="check">&check;</span>할 일 1</li>
		<li><span class="check">&check;</span>할 일 2</li>
		<li><span class="check">&check;</span>할 일 3</li>
		<li><span class="check">&check;</span>할 일 4</li>
		<li><span class="check">&check;</span>할 일 511</li>
	</ul>

	<!-- 외부 JS 파일 연결 -->
	<script src="script.js"></script>
</body>
</html>
